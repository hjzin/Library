{% extends "Bookmis/base.html" %}
{% load staticfiles %}
{% block title %}读者证挂失{% endblock %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">挂失成功</h2>
                    </div>
                {% elif state == 'empty' %}
                    <div class="well">
                        <h2 class="text-success text-center">用户不存在</h2>
                    </div>
                {% endif %}
                <form method="post" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">请输入挂失用户的用户名</h1>
                    <div class="form-group">
                        <label for="id_user_name" class="col-md-3 control-label">用户名:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_user_name" required name="username" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button type="submit" class="btn btn-primary btn-block" id="id_submit">提交</button>
                        </div>
                     </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
